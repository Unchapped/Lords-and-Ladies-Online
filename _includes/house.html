{% assign house = include.content %}
{% if house.active %}
<div class="house" id="{{house.name}}">
    <span class="heraldry"><img src = "images/houses/{{house.name}}.png" /></span>
    <h3>{{house.name}}</h3>
    <h4>"{{house.motto}}"</h4>
    <span class="player">{% if house.player!="NPC" %}<i class="fas fa-user"> </i> {{house.player}}{% else %}<i class="fas fa-robot"></i> NPC{% endif %}</span>
    <span class="race"><i class="fas fa-flag"></i> {{house.race}}</span>
</div>
{% endif %}
