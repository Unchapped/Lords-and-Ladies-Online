<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Lords and Ladies of the Emerald Kingdom</title>
    <script src="https://kit.fontawesome.com/82239a48ce.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="index.js" crossorigin="anonymous"></script>
    <script src="admin.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" -->
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include emerald_kingdom_working.svg %}
    <div id="menu_box">
      <h3 style="color: red">Admin Interface to the</h3>
      <h1>Emerald Kingdoms</h1>
      <img src="images/horizontal-rule.svg", width=80% height="40px" /><!-- public domain per https://freesvg.org/1539645636 -->
      <div id="symbol_palette" style="svg{width: 48px; height: 48px;}">
        <style>#symbol_palette svg{width: 48px; height: 48px;} #symbol_palette svg.pop{border:1px solid red;}</style>
        <h2>Symbol palette</h2>
        <svg id="admin-castle"><use href="#castle"></use></svg>
        <svg id="admin-barrel"><use href="#barrel"></use></svg>
        <svg id="admin-crown"><use href="#crown"></use></svg>
        <svg id="admin-bridge"><use href="#bridge"></use></svg>
        <svg id="admin-mountain"><use href="#mountain"></use></svg>
        <hr />
        <svg id="admin-gems"><use href="#gems"></use></svg>
        <svg id="admin-gold"><use href="#gold"></use></svg>
        <svg id="admin-silver"><use href="#silver"></use></svg>
        <svg id="admin-iron"><use href="#iron"></use></svg>
        <br />
        <svg id="admin-oil"><use href="#oil"></use></svg>
        <svg id="admin-textiles"><use href="#textiles"></use></svg>
        <svg id="admin-lumber"><use href="#lumber"></use></svg>
        <br />
        <svg id="admin-spices"><use href="#spices"></use></svg>
        <svg id="admin-pearls"><use href="#pearls"></use></svg>
        <svg id="admin-wine"><use href="#wine"></use></svg>
        <svg id="admin-furs"><use href="#furs"></use></svg>
      </div>
    </div>
  </body>
</html>
